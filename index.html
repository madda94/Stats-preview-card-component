<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  	<div id="main">
 		<div id="letters">
			<h1>Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
  			<p id="principal">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
  			<div id="details">
				<div class="statistics">
					<p class="nr">10k+</p> 
					<p class="name">companies</p>
				</div>
				<div class="statistics">
					<p class="nr">314</p> 
					<p class="name">templates</p>
				</div>
			
				<div class="statistics">
					<p class="nr">12M+</p> 
					<p class="name">queries</p>
				</div>
			</div>
		</div>
		<div id="image">
			<img id="desktop" src="image-header-desktop.jpg" alt="Photo not available">
			<img id="mobile" src="image-header-mobile.jpg" alt="Photo not available">
		</div>
	</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Madalina Peter</a>.
  </div>
</body>
</html>
